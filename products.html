<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <!-- Import an existing CSS file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Product list container -->
  <div class="product-list">
    <!-- Product 1 -->
    <div class="product-item" data-product-id="1">
      <h3>Product Name 1</h3>
      <p>Price: ¥99</p>
      <button class="favorite-btn" data-product-id="1">
        <span class="icon">☆</span>
        <span class="text">Favorite</span>
      </button>
    </div>

    <!-- Product 2 -->
    <div class="product-item" data-product-id="2">
      <h3>Product Name 2</h3>
      <p>Price: ¥199</p>
      <button class="favorite-btn" data-product-id="2">
        <span class="icon">☆</span>
        <span class="text">Favorite</span>
      </button>
    </div>
  </div>

  <!--Introduce the newly created JS file for this time -->
 
  <script src="favorite.js"></script>
</body>
</html>
